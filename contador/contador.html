<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="contador.css"> <!-- Conectando o arquivo CSS -->
</head>
<body>
    <h1 class="h1">Contador de Tempo que nos conhecemos:</h1>
    <div id="contador">
        <div class="caixa">
            <p>Dias</p>
            <span id="dias">0</span>
        </div>
        <div class="caixa">
            <p>Horas</p>
            <span id="horas">0</span>
        </div>
        <div class="caixa">
            <p>Minutos</p>
            <span id="minutos">0</span>
        </div>
        <div class="caixa">
            <p>Segundos</p>
            <span id="segundos">0</span>
        </div>
    </div>

    <script src="script.js"></script> <!-- Conectando o arquivo JavaScript -->
</body>
</html>
